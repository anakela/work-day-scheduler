<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
    <main class="container">
        <!-- 8:00 AM -->
        <div class="row time-block">
          <div class="hour col-sm-2">
            8:00 AM
          </div>
          <textarea class="description col-sm-9" id="hour8"></textarea>
          <button class="btn saveBtn col-sm-1">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <!-- 9:00 AM -->
        <div class="row time-block">
          <div class="hour col-sm-2">
            9:00 AM
          </div>
          <textarea class="description col-sm-9" id="hour9"></textarea>
          <button class="btn saveBtn col-sm-1">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <!-- 10:00 AM -->
        <div class="row time-block">
          <div class="hour col-sm-2" id="10">
            10:00 AM
          </div>
          <textarea class="description col-sm-9" id="hour10"></textarea>
          <button class="btn saveBtn col-sm-1">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <!-- 11:00 AM -->
        <div class="row time-block">
          <div class="hour col-sm-2">
            11:00 AM
          </div>
          <textarea class="description col-sm-9" id="hour11"></textarea>
          <button class="btn saveBtn col-sm-1">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <!-- 12:00 PM -->
        <div class="row time-block">
          <div class="hour col-sm-2">
            12:00 PM
          </div>
          <textarea class="description col-sm-9" id="hour12"></textarea>
          <button class="btn saveBtn col-sm-1">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <!-- 1:00 PM -->
        <div class="row time-block">
          <div class="hour col-sm-2">
            1:00 PM
          </div>
          <textarea class="description col-sm-9" id="hour13"></textarea>
          <button class="btn saveBtn col-sm-1">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <!-- 2:00 PM -->
        <div class="row time-block">
          <div class="hour col-sm-2">
            2:00 PM
          </div>
          <textarea class="description col-sm-9" id="hour14"></textarea>
          <button class="btn saveBtn col-sm-1">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <!-- 3:00 PM -->
        <div class="row time-block">
          <div class="hour col-sm-2">
            3:00 PM
          </div>
          <textarea class="description col-sm-9" id="hour15"></textarea>
          <button class="btn saveBtn col-sm-1">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <!-- 4:00 PM -->
        <div class="row time-block">
          <div class="hour col-sm-2">
            4:00 PM
          </div>
          <textarea class="description col-sm-9" id="hour16"></textarea>
          <button class="btn saveBtn col-sm-1">
            <i class="fas fa-save"></i>
          </button>
        </div>

        <!-- 5:00 PM -->
        <div class="row time-block">
          <div class="hour col-sm-2">
            5:00 PM
          </div>
          <textarea class="description col-sm-9" id="hour17"></textarea>
          <button class="btn saveBtn col-sm-1">
            <i class="fas fa-save"></i>
          </button>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
